<html>
    <head>
        <!--import vue framework-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <title>Hello vue!</title>

        <style>
            .active {
                background-color: lightblue;
            }

            .text-danger {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="app4" style="border: 1px solid black;">
            <div :style="[ redColor, boldFont ]">빨간글씨</div>
        </div>
    </body>
    <script>
        let app1 = new Vue({
            el: "#app1",
            data:{
                isActive: true,
                isDanger: false
            },
            methods:{
                change: function(){
                    this.isActive = !this.isActive;
                    this.isDanger = !this.isDanger;
                }
            }
        });

        let app2 = new Vue({
            el: "#app2",
            data: {
                isActive: true,

                activeClass: "active",
                dangerClass: "text-danger"
            },
            methods:{
                change: function(){
                    this.isActive = !this.isActive;
                }
            }
        });

        let app3 = new Vue({
            el: "#app3",
            data: {
                fontColor: "red"
            }
        });

        let app4 = new Vue({
            el: "#app4",
            data: {
                redColor: {
                    color: "red"
                },
                boldFont: {
                    fontWeight: "bold"
                }
            }
        });
    </script>
</html>
