<html>
    <head>
        <!--import vue framework-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <title>Hello vue!</title>
    </head>
    <body>
        <div id="app"
             v-bind:title="description_message"
             style="border: solid 1px black;
                    text-align: center;">
            {{content}}
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: '이곳에 마우스를 올려놓고 있으면...',
                description_message: '이렇게 메세지가 나타납니다.'
            }
        })
    </script>
</html>
