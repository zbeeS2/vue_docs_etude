<html>
    <head>
        <!--import vue framework-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <title>Hello vue!</title>
    </head>
    <body>
        <div id = "app6">
            <ol>
                <todo-item
                    v-for="item in contentList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>
    </body>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                message: 'Hello Vue!'
            }
        })
        app1.message = 'Halo Vue~'

        var app2 = new Vue({
            el: '#app2',
            data: {
                content: '이곳에 마우스를 올려놓고 있으면...',
                description_message: '이렇게 메세지가 나타납니다.'
            }
        })

        var app3 = new Vue({
            el: '#app3',
            data:{
                seen: true,
                content: '이건 app3이야!'
            }
        })

        function app3_mod(){
            app3.seen = !app3.seen
        }

        var app4 = new Vue({
            el: '#app4',
            data:{
                todo_arr: [
                    {task: 'Go 공부'},
                    {task: 'Vue.js 공부'},
                    {task: '영어 공부'}
                ]
            }
        })
        app4.todo_arr.push({task: '로스트아크'})

        var app5 = new Vue({
            el: '#app5',
            data:{
                content: '안녕하세요 반갑습니다!',
            },
            methods:{
                reverse_text: function(){
                    this.content = this.content.split('').reverse().join('')
                }
            }
        })
        
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li> {{todo.text}} </li>'
        })

        let data6 = {contentList: [
                    {id: 1, text: "할일1!"},
                    {id: 2, text: "할일2!"},
                    {id: 3, text: "할일3!"},
                    {id: 4, text: "할일4!"},
                    {id: 5, text: "할일5!"}
                ]}
        let app6 = new Vue({
            el: '#app6',
            data: data6
        });
    </script>
</html>
