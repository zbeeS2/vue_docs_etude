<html>
    <head></head>
    <body>
        <div id = "app1">
            <ol>
                <todo-item
                    v-for="item in contentList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li> {{todo.text}} </li>'
            })

            let app1 = new Vue({
                el: '#app1',
                data: {
                    contentList:[
                        {id: 1, text: 'text'}
                    ]
                },
                created: function(){
                    console.log('app1 created!');
                }
            });
        </script>
    </body>
</html>
