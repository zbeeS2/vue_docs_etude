<html>
    <head>
        <!--import vue framework-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <title>Hello vue!</title>
    </head>
    <body>
        <div id="app6" style="border: 1px solid black;">
            <a :id="pid" :href="url"> 약어가 적용 된 href </a>
            <div>
                <button @click="pHide">약어가 적용된 hide button</button>    
            </div>
        </div>
    </body>
    <script>
        let app1 = new Vue({
            el: "#app1",
            data:{
                msg: "this is message."
            }
        });

        app1.msg = "this is modified message."

        let app2 = new Vue({
            el: "#app2",
            data:{
                rawHtml: '<span style="color: red;"> this is red color msg. </span>'
            }
        });

        function goRed(el){
            document.getElementById(el).style.color="red";
        }

        let app3 = new Vue({
            el: "#app3",
            data:{
                dynamicId: "dId"
            },
            mounted: function(){
                goRed(this.dynamicId);
            }
        });

        let app4 = new Vue({
            el: "#app4",
            data:{
                val: 10
            },
            mounted: function(){
                goRed(`test-${this.val}`)
            }
        });

        let app5 = new Vue({
            el: "#app5",
            data:{
                isSeen: true
            },
            methods:{
                showP: function () {
                    this.isSeen = !this.isSeen;
                }
            }
        });

        let app6 = new Vue({
            el: "#app6",
            data:{
                pid: "app6-p",
                app_attr: "href",
                url: "https://dazbee.tistory.com"
            },
            methods:{
                pHide: function(){
                    document.getElementById(this.pid).hidden = true;
                }
            }
        })
    </script>
</html>
