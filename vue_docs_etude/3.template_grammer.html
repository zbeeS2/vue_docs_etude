<html>
    <head>
        <!--import vue framework-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <title>Hello vue!</title>
    </head>
    <body>
        <div id="app4" style="border: 1px solid black;">
            <p> this is val : {{ val }} </p>
            <p> this is val+1 : {{ val + 1 }} </p>
            <p> this is val is greater than 10 ? {{ val > 10 ? 'YES' : 'NO' }} </p>
            <p v-bind:id="'test-' + val">this id is test-{{ val }}</p>
        </div>
    </body>
    <script>
        let app1 = new Vue({
            el: "#app1",
            data:{
                msg: "this is message."
            }
        });

        app1.msg = "this is modified message."

        let app2 = new Vue({
            el: "#app2",
            data:{
                rawHtml: '<span style="color: red;"> this is red color msg. </span>'
            }
        });

        function goRed(el){
            document.getElementById(el).style.color="red";
        }

        let app3 = new Vue({
            el: "#app3",
            data:{
                dynamicId: "dId"
            },
            mounted: function(){
                goRed(this.dynamicId);
            }
        });

        let app4 = new Vue({
            el: "#app4",
            data:{
                val: 10
            },
            mounted: function(){
                goRed(`test-${this.val}`)
            }
        });

    </script>
</html>
