<html>
    <head>
        <!--import vue framework-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <title>Hello vue!</title>
    </head>
    <body>
        <div id="app1" style="border: 1px solid black;">
            <div v-show="seen"> 하이! </div>
            <button @click="seenChange">스위치</button>
        </div>
    </body>
    <script>
        let app1 = new Vue({
            el: "#app1",
            data: {
                seen: true
            },
            methods:{
                seenChange: function(){
                    this.seen = !this.seen;
                }
            }
        });
    </script>
</html>
